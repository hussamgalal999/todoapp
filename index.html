<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Task Manager</h1>

    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <div class="flex items-center mb-4">
        <input id="task-input" type="text" class="flex-1 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 mr-2" placeholder="Add a new task" />
        <select id="task-select" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 mr-2">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button id="add-task" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded">Add Task</button>
      </div>

      <ul id="task-list" class="space-y-4">
        <!-- Task items will be dynamically added here -->
      </ul>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-2xl font-bold mb-4">Completed Tasks</h2>
      <ul id="completed-tasks" class="space-y-4">
        <!-- Completed task items will be dynamically added here -->
      </ul>
    </div>
  </div>

  <script src="app.ts"></script>
</body>
</html>
